<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0ff;
            padding: 20px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple Auth Test</h1>
    
    <div id="status">Checking...</div>
    
    <div style="margin-top: 20px;">
        <button onclick="checkAuth()">Check Auth</button>
        <button onclick="checkSession()">Check Session</button>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <button onclick="goToMainApp()">Go to Main App</button>
        <button onclick="goToRLSTest()">Go to RLS Test</button>
    </div>
    
    <pre id="output" style="margin-top: 20px; border: 1px solid #0ff; padding: 10px;"></pre>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script>
        // Create supabase client
        const supabaseClient = window.supabase.createClient(
            window.SUPABASE_URL,
            window.SUPABASE_ANON_KEY,
            {
                auth: {
                    persistSession: true,
                    detectSessionInUrl: true,
                    autoRefreshToken: true,
                    storage: window.localStorage
                }
            }
        );
        
        const statusEl = document.getElementById('status');
        const outputEl = document.getElementById('output');
        
        async function checkAuth() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                
                if (user) {
                    statusEl.innerHTML = `<span class="success">‚úÖ Authenticated as: ${user.email}</span>`;
                    outputEl.textContent = JSON.stringify(user, null, 2);
                } else {
                    statusEl.innerHTML = '<span class="error">‚ùå Not authenticated</span>';
                    outputEl.textContent = 'No user found';
                }
            } catch (error) {
                statusEl.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                outputEl.textContent = error.stack;
            }
        }
        
        async function checkSession() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session) {
                    statusEl.innerHTML = '<span class="success">‚úÖ Session found</span>';
                    outputEl.textContent = JSON.stringify({
                        user: session.user.email,
                        expires_at: new Date(session.expires_at * 1000).toLocaleString()
                    }, null, 2);
                } else {
                    statusEl.innerHTML = '<span class="error">‚ùå No session</span>';
                    outputEl.textContent = 'No session found';
                }
            } catch (error) {
                statusEl.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                outputEl.textContent = error.stack;
            }
        }
        
        function checkLocalStorage() {
            const keys = Object.keys(localStorage);
            const supabaseKeys = keys.filter(key => key.includes('supabase'));
            
            if (supabaseKeys.length > 0) {
                statusEl.innerHTML = '<span class="success">‚úÖ Found Supabase data in localStorage</span>';
                const data = {};
                supabaseKeys.forEach(key => {
                    try {
                        data[key] = JSON.parse(localStorage.getItem(key));
                    } catch {
                        data[key] = localStorage.getItem(key);
                    }
                });
                outputEl.textContent = JSON.stringify(data, null, 2);
            } else {
                statusEl.innerHTML = '<span class="error">‚ùå No Supabase data in localStorage</span>';
                outputEl.textContent = 'No Supabase keys found in localStorage';
            }
        }
        
        function goToMainApp() {
            window.location.href = '/';
        }
        
        function goToRLSTest() {
            window.location.href = '/public/test-rls-verification.html';
        }
        
        // Check on load
        checkAuth();
        
        // Listen for auth changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event);
            checkAuth();
        });
    </script>
</body>
</html>
