<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Auth Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0ff;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
        .debug { color: #888; }
        
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            font-family: monospace;
        }
        button:hover {
            background: #0aa;
        }
        
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #0ff;
        }
        
        #log {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid #222;
        }
        
        .log-time {
            color: #666;
            margin-right: 10px;
        }
        
        #copyBtn {
            background: #0f0;
            float: right;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        
        .status-label {
            text-align: right;
            color: #888;
        }
        
        .nav-links {
            margin: 20px 0;
        }
        
        .nav-links a {
            color: #0ff;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Enhanced Auth Test with Logging</h1>
    
    <div class="nav-links">
        <a href="/">Main Game</a>
        <a href="/test-rls-verification.html">RLS Test</a>
        <a href="/test-auth-simple.html">Simple Auth Test</a>
        <a href="/test-multiplayer-comprehensive.html">Multiplayer Test</a>
    </div>
    
    <div class="section">
        <h2>Current Status</h2>
        <div class="status-grid">
            <div class="status-label">Auth Status:</div>
            <div id="authStatus">Checking...</div>
            
            <div class="status-label">Session Status:</div>
            <div id="sessionStatus">Checking...</div>
            
            <div class="status-label">LocalStorage:</div>
            <div id="storageStatus">Checking...</div>
            
            <div class="status-label">Port:</div>
            <div id="portStatus">Checking...</div>
        </div>
    </div>
    
    <div class="section">
        <h2>Test Actions</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="checkAuth()">Check Auth</button>
        <button onclick="checkSession()">Check Session</button>
        <button onclick="checkLocalStorage()">Check LocalStorage</button>
        <button onclick="checkSupabaseClient()">Check Client</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="section">
        <h2>Debug Log <button id="copyBtn" onclick="copyLog()">Copy Log</button></h2>
        <div id="log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script>
        // Initialize log
        const logEntries = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const entry = {
                time: timestamp,
                type: type,
                message: message
            };
            logEntries.push(entry);
            
            const logEl = document.getElementById('log');
            const entryEl = document.createElement('div');
            entryEl.className = `log-entry ${type}`;
            entryEl.innerHTML = `<span class="log-time">${timestamp.split('T')[1]}</span><span class="${type}">[${type.toUpperCase()}] ${escapeHtml(message)}</span>`;
            logEl.appendChild(entryEl);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyLog() {
            const logText = logEntries.map(entry => 
                `${entry.time} [${entry.type.toUpperCase()}] ${entry.message}`
            ).join('\n');
            
            navigator.clipboard.writeText(logText).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                btn.style.background = '#0f0';
                setTimeout(() => {
                    btn.textContent = 'Copy Log';
                    btn.style.background = '#0f0';
                }, 2000);
            }).catch(err => {
                log('Failed to copy: ' + err, 'error');
            });
        }
        
        function clearLog() {
            logEntries.length = 0;
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // Initialize Supabase client
        let supabaseClient;
        try {
            log('Initializing Supabase client...', 'info');
            log(`SUPABASE_URL: ${window.SUPABASE_URL}`, 'debug');
            log(`SUPABASE_ANON_KEY: ${window.SUPABASE_ANON_KEY?.substring(0, 20)}...`, 'debug');
            
            supabaseClient = window.supabase.createClient(
                window.SUPABASE_URL,
                window.SUPABASE_ANON_KEY,
                {
                    auth: {
                        persistSession: true,
                        detectSessionInUrl: true,
                        autoRefreshToken: true,
                        storage: window.localStorage
                    }
                }
            );
            log('Supabase client initialized successfully', 'success');
        } catch (error) {
            log(`Failed to initialize Supabase: ${error.message}`, 'error');
        }
        
        async function checkAuth() {
            log('Checking authentication...', 'info');
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                
                if (error) {
                    log(`Auth error: ${error.message}`, 'error');
                    document.getElementById('authStatus').innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                    return null;
                }
                
                if (user) {
                    log(`Authenticated as: ${user.email}`, 'success');
                    log(`User ID: ${user.id}`, 'debug');
                    log(`Created at: ${user.created_at}`, 'debug');
                    document.getElementById('authStatus').innerHTML = `<span class="success">‚úÖ ${user.email}</span>`;
                    return user;
                } else {
                    log('Not authenticated', 'info');
                    document.getElementById('authStatus').innerHTML = '<span class="error">‚ùå Not authenticated</span>';
                    return null;
                }
            } catch (error) {
                log(`Exception in checkAuth: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'debug');
                document.getElementById('authStatus').innerHTML = `<span class="error">‚ùå Exception: ${error.message}</span>`;
                return null;
            }
        }
        
        async function checkSession() {
            log('Checking session...', 'info');
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    log(`Session error: ${error.message}`, 'error');
                    document.getElementById('sessionStatus').innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
                    return null;
                }
                
                if (session) {
                    log(`Session found for: ${session.user.email}`, 'success');
                    log(`Access token: ${session.access_token.substring(0, 20)}...`, 'debug');
                    log(`Expires at: ${new Date(session.expires_at * 1000).toLocaleString()}`, 'debug');
                    document.getElementById('sessionStatus').innerHTML = '<span class="success">‚úÖ Valid session</span>';
                    return session;
                } else {
                    log('No session found', 'info');
                    document.getElementById('sessionStatus').innerHTML = '<span class="error">‚ùå No session</span>';
                    return null;
                }
            } catch (error) {
                log(`Exception in checkSession: ${error.message}`, 'error');
                document.getElementById('sessionStatus').innerHTML = `<span class="error">‚ùå Exception: ${error.message}</span>`;
                return null;
            }
        }
        
        function checkLocalStorage() {
            log('Checking localStorage...', 'info');
            try {
                const keys = Object.keys(localStorage);
                const supabaseKeys = keys.filter(key => key.includes('sb-') || key.includes('supabase'));
                
                log(`Total localStorage keys: ${keys.length}`, 'debug');
                log(`Supabase-related keys: ${supabaseKeys.length}`, 'info');
                
                if (supabaseKeys.length > 0) {
                    document.getElementById('storageStatus').innerHTML = `<span class="success">‚úÖ ${supabaseKeys.length} keys found</span>`;
                    
                    supabaseKeys.forEach(key => {
                        const value = localStorage.getItem(key);
                        try {
                            const parsed = JSON.parse(value);
                            log(`${key}: ${JSON.stringify(parsed, null, 2).substring(0, 200)}...`, 'debug');
                        } catch {
                            log(`${key}: ${value.substring(0, 100)}...`, 'debug');
                        }
                    });
                } else {
                    document.getElementById('storageStatus').innerHTML = '<span class="error">‚ùå No Supabase keys</span>';
                    log('No Supabase keys found in localStorage', 'info');
                    
                    // Log all keys for debugging
                    if (keys.length > 0) {
                        log(`Other keys found: ${keys.join(', ')}`, 'debug');
                    }
                }
            } catch (error) {
                log(`Exception in checkLocalStorage: ${error.message}`, 'error');
                document.getElementById('storageStatus').innerHTML = `<span class="error">‚ùå Exception: ${error.message}</span>`;
            }
        }
        
        function checkSupabaseClient() {
            log('Checking Supabase client...', 'info');
            
            if (!window.supabase) {
                log('window.supabase is not defined', 'error');
                return;
            }
            
            if (!supabaseClient) {
                log('supabaseClient is not defined', 'error');
                return;
            }
            
            log('Supabase client exists', 'success');
            log(`Client type: ${typeof supabaseClient}`, 'debug');
            log(`Auth available: ${!!supabaseClient.auth}`, 'debug');
            log(`Storage available: ${!!supabaseClient.storage}`, 'debug');
            log(`From available: ${!!supabaseClient.from}`, 'debug');
        }
        
        async function runAllTests() {
            log('=== Running all tests ===', 'info');
            await checkAuth();
            await checkSession();
            checkLocalStorage();
            checkSupabaseClient();
            log('=== All tests complete ===', 'info');
        }
        
        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            log(`Auth state changed: ${event}`, 'info');
            if (session) {
                log(`Session user: ${session.user.email}`, 'debug');
            }
            runAllTests();
        });
        
        // Run tests on load
        window.addEventListener('load', () => {
            log('Page loaded', 'info');
            log(`Current URL: ${window.location.href}`, 'debug');
            log(`Port: ${window.location.port || '80'}`, 'debug');
            
            // Update port display
            document.getElementById('portStatus').textContent = window.location.port || '80';
            
            runAllTests();
        });
    </script>
</body>
</html>
